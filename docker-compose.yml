version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile-php
    image: php:7.4-apache
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network
    restart: always
    environment:
      - PHP_INI_SENDMAIL_PATH=sendmail -t -i
    depends_on:
      - sendmail
    extra_hosts:
      - "hostname:3.225.229.160"

  sendmail:
    image: namshi/smtp
    environment:
      - "SMTP_HOST=smtp.gmail.com"
      - "SMTP_PORT=587"
      - "SMTP_USER=whatthedice1@gmail.com"
      - "SMTP_PASSWORD=YMYXdt3057!"
    networks:
      - app-network

  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=toor
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=toor
    networks:
      - app-network
    restart: always

networks:
  app-network:

volumes:
  db_data:
